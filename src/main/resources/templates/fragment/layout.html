<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragment/header :: header"/>
<body>
<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
    <div class="container">
        <a href="../" class="navbar-brand">My Board</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-md-auto">
                <div sec:authorize="isAuthenticated()" class="bs-component"><h3 th:text="'안녕하세요. '+${#authentication.name}+'님'">안녕하세요. 회원님</h3></div>
                <li class="nav-item">
                    <a sec:authorize="!isAuthenticated()" href="/board/user/login" class="btn btn-secondary my-2 my-sm-0">로그인</a>
                    <a sec:authorize="hasRole('ROLE_ADMIN')" href="/board/admin/members" class="btn btn-secondary my-2 my-sm-0">회원관리</a>
                    <a sec:authorize="isAuthenticated()" href="/board/user/logout" class="btn btn-secondary my-2 my-sm-0">로그아웃</a>
                    <a sec:authorize="!isAuthenticated()" href="/board/user/member-join" class="btn btn-secondary my-2 my-sm-0">회원가입</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div layout:fragment="content"></div>
<footer th:replace="fragment/footer :: footer"/>
</div>
</body>
</html>
