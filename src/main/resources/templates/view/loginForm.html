<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragment/layout}">
<div layout:fragment="content" class="container">
    <div class="bs-docs-section offset-lg-3">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1 id="forms">로그인</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="bs-component">
                    <form action="/board/user/login" method="POST">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-form-label mt-4" for="memberId">아이디</label>
                                <input type="text" th:classappend="${#strings.equals(param.error,'1') or #strings.equals(param.error,'3')} ? is-invalid" class="form-control" placeholder="아이디" name="memberId" id="memberId">
                                <div class="invalid-feedback" th:if="${#strings.equals(param.error,'1')}" th:text="${param.errorMessage}">아이디를 확인해 주세요</div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label mt-4" for="password">패스워드</label>
                                <input type="password" class="form-control" th:classappend="${#strings.equals(param.error,'2') or #strings.equals(param.error,'3')} ? is-invalid" placeholder="패스워드" name="password" id="password">
                                <div class="invalid-feedback" th:if="${#strings.equals(param.error,'2')}" th:text="${param.errorMessage}">패스워드를 확인해 주세요.</div>
                                <div class="invalid-feedback" th:if="${#strings.equals(param.error,'3')}" th:text="${param.errorMessage}">인증에 실패했습니다.</div>
                            </div>
                          <button type="submit" class="btn btn-primary mt-4">로그인</button>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</html>
