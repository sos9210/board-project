<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MemberJoin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/prism-okaidia.css">
    <link rel="stylesheet" href="../css/custom.min.css">
</head>
<body>
<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
    <div class="container">
        <a href="../" class="navbar-brand">My Board</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-md-auto">
                <li class="nav-item">
                    <button type="button" class="btn btn-secondary my-2 my-sm-0">로그인</button>
                    <button type="button" class="btn btn-secondary my-2 my-sm-0">회원가입</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1 id="forms">회원가입</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <form class="bs-component">
                    <div class="form-group">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control is-invalid" id="floatingInput1" placeholder="name@example.com">
                            <label for="floatingInput1">이름</label>
                            <div class="invalid-feedback">이름을 입력해 주세요.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" id="floatingInput2" class="form-control is-invalid" placeholder="Recipient's username">
                            <label for="floatingInput2">아이디</label>
                            <button class="btn btn-primary" type="button" id="button-addon2">중복확인</button>
                            <div class="invalid-feedback">아이디를 입력해 주세요.</div>
                            <div class="invalid-feedback">아이디 중복확인을 해주세요.</div>
                            <div class="invalid-feedback">중복된 아이디가 존재합니다.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control is-invalid" id="floatingInput3" placeholder="name@example.com">
                            <label for="floatingInput3">패스워드</label>
                            <div class="invalid-feedback">패스워드를 입력해 주세요.</div>
                        </div>
                        <button type="button" class="btn btn-success">회원가입</button>
                        <button type="button" class="btn btn-secondary">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-unstyled">
                    <li class="float-end"><a href="#top">Back to top</a></li>
                    <li><a href="https://blog.bootswatch.com/">Blog</a></li>
                    <li><a href="https://blog.bootswatch.com/rss/">RSS</a></li>
                    <li><a href="https://twitter.com/bootswatch">Twitter</a></li>
                    <li><a href="https://github.com/thomaspark/bootswatch">GitHub</a></li>
                    <li><a href="../help/#api">API</a></li>
                    <li><a href="../help/#donate">Donate</a></li>
                </ul>
                <p>Made by <a href="https://thomaspark.co/">Thomas Park</a>.</p>
                <p>Code released under the <a href="https://github.com/thomaspark/bootswatch/blob/master/LICENSE">MIT License</a>.</p>
                <p>Based on <a href="https://getbootstrap.com/" rel="nofollow">Bootstrap</a>. Icons from <a href="https://icons.getbootstrap.com/" rel="nofollow">Bootstrap Icons</a>. Web fonts from <a href="https://fonts.google.com/" rel="nofollow">Google</a>.</p>

            </div>
        </div>
    </footer>
</div>
</body>
</html>
